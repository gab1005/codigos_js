<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aula 08 - JS</title>
</head>
<body>
	<p>informe um numero entre 10 e 20:</p>
	<input type="text" id="numero">
	<button onclick="verifica()">Verificar</button>
	<p id="msg"></p>
	<script>
		function verifica(){
			var x = document.getElementById("numero").value;
			try{
				if(x == "") throw "informe um valor";
				if(isNaN(x)) throw "Você precisa informar um número";
				x = Number(x);
				//if(x<10) throw "o numero é menor que 10";
				//if(x>20) throw "o numero é maior que 20";
				if(x<10 || x>20) throw "Informe um número entre 10 e 20";

				document.getElementById("msg").innerHTML = "Perfeito, você digito o número "+x;
				
			}catch(erro){
				document.getElementById("msg").innerHTML = "Erro: "+erro;
			} finally{
				document.getElementById("numero").value = "";
			}
		}

	</script>
</body>
