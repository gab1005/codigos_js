<body>
	<script>
		function alerta(mensagem){
			alert(mensagem);
		}

		function dividir(num, por = 2){
			return num / por;
		}
		alerta("o resultado da divisão é: "+dividir(15,3));	//infocação da função ou chamada da função.

	</script>
